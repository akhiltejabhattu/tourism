<!DOCTYPE html>
<html>
<head>
    <title>Verify Your Email</title>
</head>
<body>
    <h1>Verify Your Email Address</h1>
    <p>A verification email has been sent to your email address. Please check your inbox and click the verification link to verify your email address.</p>
    <p>If you did not receive the email, <a href="#" id="resendVerification">click here</a> to resend.</p>

    <script>
        document.getElementById('resendVerification').addEventListener('click', function() {
            const user = firebase.auth().currentUser;
            if (user) {
                user.sendEmailVerification().then(() => {
                    alert('Verification email resent! Please check your inbox.');
                }).catch((error) => {
                    alert('Error resending verification email: ' + error.message);
                });
            }
        });
    </script>
</body>
</html>
